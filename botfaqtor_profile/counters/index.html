<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <style>
        .counter_botdetector {
            font-family: Arial;
            position: relative;
            display: inline-block;
            font-size: 12px;
            text-align: left;
            cursor: pointer;
        }
        
        .counter_botdetector img {
            border: 1px solid #eee;
        }
        
        .tooltip_botdetector {
            display: none;
            position: absolute;
            width: 250px;
            padding: 7px 15px 15px;
            background: #fff;
            bottom: 33px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            -webkit-box-shadow: 3px 5px 15px rgba(83, 83, 83, 0.3);
            box-shadow: 3px 5px 15px rgba(83, 83, 83, 0.3);
        }
        
        .tooltip_botdetector:after {
            content: "";
            position: absolute;
            bottom: -5px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 10px 0 10px;
            left: 125px;
            border-color: #ffffff transparent transparent transparent;
            z-index: 99;
        }
        
        .counter_botdetector:hover .tooltip_botdetector,
        .counter_botdetector:active .tooltip_botdetector {
            display: block;
        }
        
        .tooltip_botdetector .strong {
            font-weight: bold;
            width: 77px;
            display: inline-block;
            padding-right: 7px;
        }
        
        .tooltip_botdetector .strong+span {
            width: 60px;
            display: inline-block;
            text-align: right;
        }
        
        .text-green {
            color: green;
        }
        
        .text-red {
            color: red;
        }
        
        .link_full_stat--botdetector {
            text-align: center;
        }
        
        .link_full_stat--botdetector a {
            display: block;
            text-decoration: none;
            color: #333;
        }
        
        .link_full_stat--botdetector a:hover {
            color: #1c7bcc;
        }
        
        .container_graph--botdetector{
            display: block;
            overflow: hidden;
        }
        
        .container_graph--botdetector img{
            width:100%;
        }
    </style>
</head>

<body style="text-align:center; padding-top:250px;">
    <div class="counter_botdetector"> <img src="normal.png" alt="">
        <div class="tooltip_botdetector">
           <div class="container_graph--botdetector">
               <img src="graphs.png" alt="">
           </div>
            <hr>
            <div class="link_full_stat--botdetector"><a href="#">Смотреть всю статистику</a></div>
        </div>
    </div>
</body>

</html>
